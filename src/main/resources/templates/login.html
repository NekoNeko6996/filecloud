<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title th:text="#{auth.login.title}">MediaVault Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1e1e1e",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-surface-dark text-white font-body antialiased overflow-hidden">
<div class="flex min-h-screen w-full flex-row">
    <div class="hidden lg:flex relative flex-1 flex-col justify-end p-12 overflow-hidden bg-black">
        <div class="absolute inset-0 w-full h-full bg-cover bg-center transition-transform duration-[10s] hover:scale-105" style="background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-[#050505]/60 to-transparent"></div>
        <div class="relative z-10 max-w-2xl animate-fade-in-up">
            <div class="mb-6 flex items-center gap-3 opacity-80">
                <span class="material-symbols-outlined text-primary" style="font-size: 32px;">cloud_circle</span>
                <span class="text-xl font-display font-bold tracking-wide">MediaVault</span>
            </div>
            <h1 class="font-display text-5xl font-bold leading-tight tracking-tight text-white mb-4 drop-shadow-lg">
                <span th:text="#{auth.hero.title1}">Your Memories,</span> <br/>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500" th:text="#{auth.hero.title2}">Your Cloud.</span>
            </h1>
        </div>
    </div>

    <div class="flex flex-1 flex-col justify-center items-center bg-surface-dark relative p-6 sm:p-12">
        <div class="w-full max-w-[420px] flex flex-col gap-8 z-10">
            <div class="flex flex-col gap-2 text-center lg:text-left">
                <div class="text-right text-sm text-gray-400 mb-4">
                    <a th:href="@{''(lang='vi')}" class="hover:text-white">VI</a> |
                    <a th:href="@{''(lang='en')}" class="hover:text-white">EN</a>
                </div>

                <h2 class="text-3xl font-display font-bold text-white mt-4" th:text="#{auth.welcome}">Welcome Back</h2>
                <p class="text-gray-400 text-sm" th:text="#{auth.instruction}">Please enter your details to access your vault.</p>

                <div th:if="${param.error}" class="p-3 bg-red-500/10 border border-red-500/50 rounded text-red-400 text-sm mt-2">
                    <span th:text="#{auth.error.bad_credentials}">Invalid username or password.</span>
                </div>
                <div th:if="${param.logout}" class="p-3 bg-green-500/10 border border-green-500/50 rounded text-green-400 text-sm mt-2">
                    <span th:text="#{auth.logout.success}">Logged out successfully.</span>
                </div>
            </div>

            <form class="flex flex-col gap-5" th:action="@{/perform_login}" method="post">
                <div class="flex flex-col gap-1.5">
                    <label class="text-sm font-medium text-gray-300 ml-1" for="username" th:text="#{auth.username}">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-gray-500 group-focus-within:text-primary transition-colors">
                            <span class="material-symbols-outlined" style="font-size: 20px;">person</span>
                        </div>
                        <input type="text" name="username" id="username" autofocus="true" class="w-full h-12 bg-[#252525] border border-gray-700 text-white text-sm rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary block pl-11 p-2.5 placeholder-gray-600 transition-all duration-200 hover:border-gray-600" required />
                    </div>
                </div>
                <div class="flex flex-col gap-1.5">
                    <label class="text-sm font-medium text-gray-300 ml-1" for="password" th:text="#{auth.password}">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-gray-500 group-focus-within:text-primary transition-colors">
                            <span class="material-symbols-outlined" style="font-size: 20px;">lock</span>
                        </div>
                        <input type="password" name="password" id="password" class="w-full h-12 bg-[#252525] border border-gray-700 text-white text-sm rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary block pl-11 pr-10 p-2.5 placeholder-gray-600 transition-all duration-200 hover:border-gray-600" required />
                    </div>
                </div>

                <button type="submit" class="relative w-full h-12 mt-4 overflow-hidden rounded-lg group bg-gradient-to-r from-primary to-[#4c82f6] shadow-[0_0_20px_rgba(37,106,244,0.3)] hover:shadow-[0_0_30px_rgba(37,106,244,0.5)] transition-all duration-300 transform hover:-translate-y-0.5 active:translate-y-0">
                    <span class="relative flex items-center justify-center gap-2 text-white font-bold tracking-wide">
                        <span th:text="#{auth.button.login}">Sign In</span>
                        <span class="material-symbols-outlined text-lg">arrow_forward</span>
                    </span>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-gray-500 text-sm">
                    <span th:text="#{auth.text.no_account}">Don't have an account?</span>
                    <a th:href="@{/register}" class="text-white font-medium hover:text-primary transition-colors underline decoration-transparent hover:decoration-primary/50 underline-offset-4" th:text="#{auth.link.create}">Create one</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
