<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(#{app.title.dashboard}, 'dashboard', ~{::section}, ~{::script})}">
    <body>

        <section class="flex-1 flex flex-col relative overflow-hidden bg-background-dark">
            <header class="glass-header h-16 flex items-center justify-between px-4 sm:px-6 shrink-0 z-10 sticky top-0 gap-2">
                <div class="flex items-center gap-3 sm:gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-white transition-colors p-1">
                        <span class="material-symbols-outlined text-2xl">menu</span>
                    </button>

                    <div class="flex items-center gap-2">
                        <h2 class="text-lg sm:text-xl font-bold text-white">Dashboard</h2>
                    </div>
                </div>

                <div class="relative group w-32 sm:w-64 transition-all duration-300 focus-within:w-48 sm:focus-within:w-72">
                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-gray-500">search</span>
                    <input type="text" placeholder="Search..." class="w-full bg-[#1e1926] border border-white/5 rounded-full pl-10 pr-4 py-2 text-sm text-white focus:ring-1 focus:ring-primary outline-none">
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8 scroll-smooth space-y-10">

                <div class="relative">
                    <div class="flex items-center justify-between mb-4 px-1">
                        <h3 class="text-white text-xl font-bold flex items-center gap-2">Recently Updated</h3>
                    </div>

                    <div class="relative group">
                        <button onclick="scrollCarousel('subjectCarousel', -1)" 
                                class="hidden sm:flex absolute left-0 top-1/2 -translate-y-1/2 z-30 w-12 h-full items-center justify-center text-white translate-x-0 bg-gradient-to-r from-black/50 to-transparent rounded-l-xl">
                            <span class="material-symbols-outlined text-3xl">chevron_left</span>
                        </button>

                        <div id="subjectCarousel" class="flex overflow-x-auto gap-4 sm:gap-5 px-1 no-scrollbar snap-x snap-mandatory scroll-smooth">
                            <div th:each="sub : ${recentSubjects}" 
                                 onclick="window.location.href = this.getAttribute('data-url')"
                                 th:data-url="@{/subjects/{id}(id=${sub.id})}"
                                 class="snap-start shrink-0 w-[75vw] sm:w-[280px] h-[350px] relative rounded-2xl overflow-hidden cursor-pointer group/card border border-white/10 hover:border-primary/50 transition-all shadow-lg hover:shadow-primary/20">

                                <img th:if="${sub.avatarUrl != null}" th:src="${sub.avatarUrl}" class="w-full h-full object-cover transition-transform duration-700 group-hover/card:scale-110">
                                <div th:unless="${sub.avatarUrl != null}" class="w-full h-full bg-gradient-to-br from-gray-800 to-black flex items-center justify-center">
                                    <span class="text-6xl font-bold text-white/10" th:text="${#strings.substring(sub.mainName,0,1)}">A</span>
                                </div>

                                <div class="absolute inset-0 bg-gradient-to-t from-[#171022] via-[#171022]/40 to-transparent opacity-90 group-hover/card:opacity-80 transition-opacity"></div>

                                <div class="absolute bottom-0 left-0 w-full p-5">
                                    <div class="flex flex-wrap gap-2 mb-2">
                                        <span th:each="link : ${sub.socialLinks}" class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide text-white bg-white/10 backdrop-blur border border-white/10">
                                            <span th:text="${link.platform.name}">Plat</span>
                                        </span>
                                    </div>
                                    <h4 class="text-2xl font-bold text-white leading-tight mb-1 truncate drop-shadow-md" th:text="${sub.mainName}">Name</h4>
                                    <p class="text-gray-300 text-xs font-medium flex items-center gap-2">
                                        <span class="material-symbols-outlined text-[14px]">schedule</span>
                                        <span th:text="${#temporals.format(sub.updatedAt, 'dd MMM yyyy')}">Date</span>
                                    </p>
                                </div>
                            </div>

                            <div th:if="${recentSubjects.isEmpty()}" class="w-full h-40 flex items-center justify-center text-gray-500 border border-dashed border-white/10 rounded-xl">
                                No subjects found.
                            </div>
                        </div>

                        <button onclick="scrollCarousel('subjectCarousel', 1)" 
                                class="hidden sm:flex absolute right-0 top-1/2 -translate-y-1/2 z-30 w-12 h-full items-center justify-center text-white translate-x-0 bg-gradient-to-l from-black/50 to-transparent rounded-r-xl">
                            <span class="material-symbols-outlined text-3xl">chevron_right</span>
                        </button>
                    </div>
                </div>

                <div class="relative">
                    <div class="flex items-center justify-between mb-4 px-1">
                        <h3 class="text-white text-xl font-bold flex items-center gap-2">New Arrivals</h3>
                    </div>

                    <div class="relative group">
                        <button onclick="scrollCarousel('mediaCarousel', -1)" 
                                class="hidden sm:flex absolute left-0 top-1/2 -translate-y-1/2 z-30 bg-black/70 w-12 h-full items-center justify-center text-white -translate-x-full translate-x-0 rounded-l-xl">
                            <span class="material-symbols-outlined text-3xl">chevron_left</span>
                        </button>

                        <div id="mediaCarousel" class="flex overflow-x-auto gap-4 sm:gap-5 px-1 no-scrollbar snap-x snap-mandatory scroll-smooth">

                            <a th:each="file : ${recentFiles}" 
                               th:href="${file.isVideo()} ? @{/video/{id}(id=${file.id})} : '#'"
                               th:data-id="${file.id}"
                               th:data-has-thumb="true"
                               oncontextmenu="openContextMenu(event, this)"
                               class="snap-start shrink-0 w-[85vw] sm:w-[350px] aspect-[5/3] relative rounded-xl overflow-hidden bg-[#2e2839] cursor-pointer border border-white/5 group/card hover:border-primary/50 transition-all shadow-lg">

                                <img loading="lazy"
                                     th:src="@{/api/file/thumbnail/{id}(id=${file.id})}" 
                                     class="w-full h-full object-cover transition-transform duration-500 group-hover/card:scale-105"
                                     onerror="this.src='https://placehold.co/400x300/1e1e1e/FFF?text=No+Thumb'">

                                <div th:if="${file.isVideo()}">
                                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none bg-black/20 group-hover/card:bg-black/10 transition-colors">
                                        <div class="w-10 h-10 rounded-full bg-white/20 backdrop-blur flex items-center justify-center scale-90 group-hover/card:scale-110 transition-transform">
                                            <span class="material-symbols-outlined text-white">play_arrow</span>
                                        </div>
                                    </div>

                                    <div th:if="${file.durationFormatted != null}" 
                                         class="absolute top-2 right-2 bg-black/60 backdrop-blur-md px-1.5 py-0.5 rounded text-[10px] font-bold text-white font-mono shadow-sm z-20 pointer-events-none border border-white/10">
                                        <span th:text="${file.durationFormatted}">00:00</span>
                                    </div>
                                </div>

                                <div class="absolute bottom-0 inset-x-0 p-3 bg-gradient-to-t from-black/90 to-transparent pointer-events-none">
                                    <p class="text-white text-xs font-medium truncate" th:text="${file.name}">Name</p>
                                    <p class="text-gray-400 text-[10px]" th:text="${#temporals.format(file.createdAt, 'dd/MM HH:mm')}">Date</p>
                                </div>
                            </a>

                            <div th:if="${recentFiles.isEmpty()}" class="w-full h-40 flex items-center justify-center text-gray-500 border border-dashed border-white/10 rounded-xl">
                                No media uploaded yet.
                            </div>
                        </div>

                        <button onclick="scrollCarousel('mediaCarousel', 1)" 
                                class="hidden sm:flex absolute right-0 top-1/2 bg-black/70 -translate-y-1/2 z-30 w-12 h-full items-center justify-center text-white translate-x-0 rounded-r-xl">
                            <span class="material-symbols-outlined text-3xl">chevron_right</span>
                        </button>
                    </div>
                </div>

            </div>

            <aside id="detailsPanel" class="glass-panel fixed right-0 top-0 h-screen w-full sm:w-80 flex flex-col border-l border-white/10 overflow-y-auto no-scrollbar z-50 bg-[#171022] shadow-2xl translate-x-full transition-transform duration-300 ease-in-out">
                <div class="p-6 flex flex-col gap-5">
                    <div class="flex items-center justify-between">
                        <h3 class="text-white font-bold text-base">File Details</h3>
                        <button onclick="closeDetails()" class="text-[#a79cba] hover:text-white transition-colors"><span class="material-symbols-outlined">close</span></button>
                    </div>

                    <div class="flex flex-col gap-3">
                        <div class="aspect-video w-full rounded-lg bg-gray-800 border border-white/10 relative group overflow-hidden flex items-center justify-center">
                            <img id="detailPreview" src="" class="w-full h-full object-contain hidden">
                            <span id="detailIcon" class="material-symbols-outlined text-5xl text-gray-500">description</span>
                        </div>
                        <div>
                            <h2 id="detailName" class="text-white font-bold text-lg leading-tight break-words">Filename</h2>
                            <p id="detailSize" class="text-[#a79cba] text-sm mt-1">Size</p>
                        </div>
                    </div>

                    <div class="h-px bg-white/10 w-full"></div>

                    <div id="detailSubjectContainer" class="hidden">
                        <h4 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">Subject</h4>
                        <a id="detailSubjectLink" href="#" class="flex items-center gap-3 p-2 rounded-lg bg-[#2e2839] border border-white/5 hover:border-primary/50 transition-colors group">
                            <div class="w-8 h-8 rounded-full bg-black/50 overflow-hidden shrink-0">
                                <img id="detailSubjectAvatar" src="" class="w-full h-full object-cover hidden">
                                <span id="detailSubjectInitial" class="w-full h-full flex items-center justify-center text-white font-bold text-xs">S</span>
                            </div>
                            <div class="min-w-0">
                                <p id="detailSubjectName" class="text-white text-sm font-bold truncate group-hover:text-primary transition-colors">Subject Name</p>
                                <p class="text-[10px] text-gray-500">View Profile</p>
                            </div>
                            <span class="material-symbols-outlined text-gray-500 text-[16px] ml-auto">chevron_right</span>
                        </a>
                        <div class="h-px bg-white/10 w-full mt-4"></div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <h4 class="text-gray-400 text-xs font-bold uppercase tracking-wider flex items-center gap-2">
                            <span class="material-symbols-outlined text-[14px]">label</span> Tags
                        </h4>
                        <div id="detailTagList" class="flex flex-wrap gap-2">
                            <span class="text-gray-500 text-xs italic">Loading...</span>
                        </div>
                    </div>

                    <div class="h-px bg-white/10 w-full"></div>

                    <div class="flex flex-col gap-3">
                        <h4 class="text-gray-400 text-xs font-bold uppercase tracking-wider">Metadata</h4>
                        <div class="flex flex-col gap-2" id="metaContainer"></div>
                    </div>
                </div>
            </aside>

            <div id="contextMenu" class="hidden fixed z-50 w-48 bg-[#1e1e1e] border border-white/10 rounded-lg shadow-xl overflow-hidden p-2">
                <button onclick="viewProperties()" class="w-full text-left px-4 py-2.5 text-sm rounded text-gray-200 hover:bg-primary hover:text-white flex items-center gap-2 transition-colors">
                    <span class="material-symbols-outlined text-[18px]">info</span> Information
                </button>
            </div>

        </section>

        <script>
            // --- CAROUSEL SCROLL LOGIC ---
            function scrollCarousel(id, direction) {
                const container = document.getElementById(id);
                // Scroll bằng chiều rộng của 1 card + gap
                const scrollAmount = id === 'subjectCarousel' ? 300 : 240;

                container.scrollBy({
                    left: direction * scrollAmount,
                    behavior: 'smooth'
                });
            }

            // --- CONTEXT MENU & DETAILS ---
            const contextMenu = document.getElementById('contextMenu');
            const detailsPanel = document.getElementById('detailsPanel');
            let selectedFileId = null;

            window.openContextMenu = function (e, element) {
                e.preventDefault();
                e.stopPropagation();
                selectedFileId = element.getAttribute('data-id');

                let x = e.pageX;
                let y = e.pageY;
                if (window.innerWidth - x < 200)
                    x -= 200;

                contextMenu.style.top = `${y}px`;
                contextMenu.style.left = `${x}px`;
                contextMenu.classList.remove('hidden');
            }

            function closeDetails() {
                detailsPanel.classList.remove('translate-x-0');
                detailsPanel.classList.add('translate-x-full');
            }

            // Auto close events
            document.addEventListener('click', function (e) {
                if (!contextMenu.contains(e.target))
                    contextMenu.classList.add('hidden');

                // Close panel if click outside
                if (!detailsPanel.contains(e.target) && !detailsPanel.classList.contains('translate-x-full') && !e.target.closest('#contextMenu')) {
                    closeDetails();
                }
            });

            // View Info Logic
            function viewProperties() {
                contextMenu.classList.add('hidden');
                if (!selectedFileId)
                    return;

                detailsPanel.classList.remove('translate-x-full');
                detailsPanel.classList.add('translate-x-0');

                // --- RESET UI ---
                document.getElementById('detailName').innerText = "Loading...";
                document.getElementById('detailSize').innerText = "...";
                document.getElementById('metaContainer').innerHTML = '<p class="text-gray-500 text-xs">Loading info...</p>';
                document.getElementById('detailTagList').innerHTML = '<span class="text-gray-500 text-xs animate-pulse">Fetching tags...</span>';
                document.getElementById('detailSubjectContainer').classList.add('hidden'); // Ẩn subject đi chờ load

                const img = document.getElementById('detailPreview');
                const icon = document.getElementById('detailIcon');

                img.src = `/api/file/thumbnail/${selectedFileId}`;
                img.classList.remove('hidden');
                icon.classList.add('hidden');

                // --- 1. FETCH METADATA ---
                fetch(`/api/file/metadata/${selectedFileId}`)
                        .then(res => res.json())
                        .then(data => {
                            document.getElementById('detailName').innerText = data.name;
                            document.getElementById('detailSize').innerText = data.size;

                            const container = document.getElementById('metaContainer');
                            container.innerHTML = '';
                            const addRow = (l, v) => container.innerHTML += `<div class="flex justify-between py-1 text-sm border-b border-white/5"><span class="text-gray-400">${l}</span><span class="text-white truncate max-w-[150px]" title="${v}">${v}</span></div>`;

                            addRow("Type", data.type);
                            if (data.created)
                                addRow("Uploaded", new Date(data.created).toLocaleDateString());

                            if (data.meta) {
                                if (data.meta.width)
                                    addRow("Res", `${data.meta.width}x${data.meta.height}`);
                                if (data.meta.durationSeconds) {
                                    const min = Math.floor(data.meta.durationSeconds / 60);
                                    const sec = data.meta.durationSeconds % 60;
                                    addRow("Duration", `${min}:${sec.toString().padStart(2, '0')}`);
                                }
                                if (data.meta.videoCodec)
                                    addRow("Codec", data.meta.videoCodec.toUpperCase());
                            }
                        });

                // --- 2. FETCH TAGS (Dùng API của SubjectController) ---
                fetch(`/subjects/media/tags?fileId=${selectedFileId}`)
                        .then(res => res.json())
                        .then(tags => {
                            const tagContainer = document.getElementById('detailTagList');
                            if (tags.length === 0) {
                                tagContainer.innerHTML = '<span class="text-gray-500 text-xs italic">No tags assigned.</span>';
                            } else {
                                tagContainer.innerHTML = tags.map(tag => `
                                <span class="inline-flex items-center px-2 py-1 rounded text-[10px] font-bold text-white border border-white/10 shadow-sm" 
                                      style="background-color: ${tag.colorHex || '#833cf6'}">
                                    ${tag.name}
                                </span>
                            `).join('');
                            }
                        })
                        .catch(err => {
                            document.getElementById('detailTagList').innerHTML = '<span class="text-red-400 text-xs">Error</span>';
                        });

                // --- 3. FETCH SUBJECT INFO (Dùng API mới của HomeController) ---
                fetch(`/api/file/${selectedFileId}/subject`)
                        .then(res => res.json())
                        .then(data => {
                            if (data.id) {
                                const subContainer = document.getElementById('detailSubjectContainer');
                                const subName = document.getElementById('detailSubjectName');
                                const subLink = document.getElementById('detailSubjectLink');
                                const subAvatar = document.getElementById('detailSubjectAvatar');
                                const subInitial = document.getElementById('detailSubjectInitial');

                                subContainer.classList.remove('hidden');
                                subName.innerText = data.name;
                                subLink.href = `/subjects/${data.id}`;

                                if (data.avatarUrl) {
                                    subAvatar.src = data.avatarUrl;
                                    subAvatar.classList.remove('hidden');
                                    subInitial.classList.add('hidden');
                                } else {
                                    subAvatar.classList.add('hidden');
                                    subInitial.classList.remove('hidden');
                                    subInitial.innerText = data.name.charAt(0).toUpperCase();
                                }
                            }
                        });
            }
        </script>

    </body>
</html>
