<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Add Movie', 'movies', ~{::section}, ~{::script})}">
    <body>
        <section class="flex-1 flex flex-col relative overflow-hidden bg-background-dark">
            <div class="max-w-3xl mx-auto w-full p-8 overflow-y-auto">
                <div class="flex items-center gap-3 mb-6">
                    <a href="/movies" class="text-gray-400 hover:text-white"><span class="material-symbols-outlined text-3xl">arrow_back</span></a>
                    <h1 class="text-2xl font-bold text-white">Add New Movie</h1>
                </div>

                <form action="/movies/save" method="post" enctype="multipart/form-data" class="bg-[#1e1e1e] border border-white/5 rounded-2xl p-6 shadow-xl space-y-6">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1">
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Cover Image</label>
                            <div class="aspect-[2/3] bg-[#171022] border-2 border-dashed border-white/10 rounded-xl flex items-center justify-center relative overflow-hidden group hover:border-primary/50 transition-colors">
                                <img id="coverPreview" class="hidden w-full h-full object-cover">
                                <div id="coverPlaceholder" class="text-center p-4">
                                    <span class="material-symbols-outlined text-4xl text-gray-600 mb-2">cloud_upload</span>
                                    <p class="text-xs text-gray-500">Click to upload</p>
                                </div>
                                <input type="file" name="coverFile" accept="image/*" required 
                                       onchange="previewImage(this)"
                                       class="absolute inset-0 opacity-0 cursor-pointer">
                            </div>
                        </div>

                        <div class="md:col-span-2 space-y-5">
                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Title</label>
                                <input type="text" name="title" required placeholder="e.g. Inception"
                                       class="w-full bg-[#171022] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none">
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Release Year</label>
                                <input type="number" name="releaseYear" placeholder="2010"
                                       class="w-full bg-[#171022] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-primary outline-none">
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Description</label>
                                <textarea name="description" rows="5" placeholder="Movie synopsis..."
                                          class="w-full bg-[#171022] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-primary outline-none"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end pt-4 border-t border-white/5">
                        <button type="submit" class="bg-primary hover:bg-primary-dark text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-primary/20 transition-all flex items-center gap-2">
                            <span class="material-symbols-outlined">save</span> Save Movie
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <script>
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('coverPreview').src = e.target.result;
                        document.getElementById('coverPreview').classList.remove('hidden');
                        document.getElementById('coverPlaceholder').classList.add('hidden');
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </body>
</html>
