<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Subjects Library', 'subjects', ~{::section}, ~{::script})}">
    <body>

        <section class="flex-1 flex flex-col relative overflow-hidden bg-background-dark">
            <header class="glass-header h-16 flex items-center justify-between px-6 shrink-0 z-10 sticky top-0">
                <h2 class="text-xl font-bold text-white">Subjects Library</h2>
                <div class="relative group">
                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-gray-500">search</span>
                    <input type="text" placeholder="Search people..." class="bg-[#1e1926] border border-white/5 rounded-full pl-10 pr-4 py-2 text-sm text-white focus:ring-1 focus:ring-primary outline-none w-64">
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8 scroll-smooth">

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                    <div th:each="sub : ${subjects}" class="group relative h-40 rounded-xl overflow-hidden cursor-pointer border border-white/10 hover:border-primary/50 transition-all shadow-lg hover:shadow-primary/20">

                        <div class="absolute inset-0 z-0">
                            <img th:if="${sub.avatarUrl != null}" th:src="${sub.avatarUrl}" class="w-full h-full object-cover opacity-60 blur-sm scale-110 transition-transform duration-700">
                            <div class="absolute inset-0 bg-gradient-to-r from-[#171022] via-[#171022]/80 to-transparent"></div>
                        </div>

                        <div class="relative z-10 h-full flex items-center p-4 gap-4">

                            <div class="shrink-0 w-24 h-24 rounded-lg overflow-hidden border-2 border-white/20 shadow-2xl bg-gray-800">
                                <img th:if="${sub.avatarUrl != null}" th:src="${sub.avatarUrl}" class="w-full h-full object-cover">
                                <div th:unless="${sub.avatarUrl != null}" class="w-full h-full flex items-center justify-center bg-gray-700 text-2xl font-bold">
                                    <span th:text="${#strings.substring(sub.mainName,0,1)}">A</span>
                                </div>
                            </div>

                            <div class="flex flex-col justify-center flex-1 min-w-0">

                                <div class="flex flex-wrap gap-2 mb-1">
                                    <span th:each="link : ${sub.socialLinks}" 
                                          class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide text-white bg-slate-700/80 backdrop-blur border border-white/10 flex items-center gap-1">
                                        <i th:if="${link.platform.name == 'Pixiv'}" class="w-2 h-2 rounded-full bg-blue-500 inline-block"></i>
                                        <i th:if="${link.platform.name == 'Patreon'}" class="w-2 h-2 rounded-full bg-red-500 inline-block"></i>
                                        <span th:text="${link.platform.name}">Platform</span>
                                    </span>

                                    <span th:if="${#lists.isEmpty(sub.socialLinks)}" class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide text-gray-400 bg-black/40 border border-white/5">
                                        Artist
                                    </span>
                                </div>

                                <h3 class="text-white text-xl font-bold leading-tight truncate drop-shadow-md" th:text="${sub.mainName}">Name</h3>

                                <div class="flex items-center gap-3 mt-1 text-xs text-gray-300 font-medium">
                                    <span class="flex items-center gap-1">
                                        <span class="text-white font-bold">2.4k</span> items
                                    </span>
                                    <span class="w-1 h-1 rounded-full bg-gray-500"></span>
                                    <span class="truncate max-w-[120px]" 
                                          th:text="${sub.aliasName1 != null} ? ${sub.aliasName1} : 'No alias'">Alias</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${subjects.isEmpty()}" class="flex flex-col items-center justify-center h-64 text-gray-500">
                    <span class="material-symbols-outlined text-5xl mb-2">person_off</span>
                    <p>No subjects found.</p>
                </div>

                <button onclick="document.getElementById('createSubjectModal').showModal()" class="fixed bottom-8 right-8 bg-primary text-white p-4 rounded-full shadow-2xl hover:bg-primary-dark transition-all z-30"
                        style="height: 55px; aspect-ratio: 1/1">
                    <span class="material-symbols-outlined">person_add</span>
                </button>
            </div>

            <dialog id="createSubjectModal" class="bg-[#1e1e1e] text-white p-6 rounded-xl border border-gray-700 shadow-2xl backdrop:bg-black/50">
                <form th:action="@{/subjects/create}" method="post" class="flex flex-col gap-4 w-80">
                    <h3 class="font-bold text-lg">New Subject</h3>
                    <div>
                        <label class="text-xs text-gray-400 mb-1 block">Main Name</label>
                        <input type="text" name="name" required class="w-full bg-black/50 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-primary">
                    </div>
                    <div class="flex gap-2 justify-end mt-2">
                        <button type="button" onclick="this.closest('dialog').close()" class="px-4 py-2 text-sm text-gray-400 hover:text-white">Cancel</button>
                        <button type="submit" class="bg-primary px-4 py-2 rounded text-sm font-bold">Create</button>
                    </div>
                </form>
            </dialog>
        </section>

        <script>
            // Script riêng cho trang Subjects (hiện tại chưa có logic phức tạp)
        </script>

    </body>
</html>
