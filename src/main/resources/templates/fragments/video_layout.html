<!DOCTYPE html>
<html th:fragment="layout(title, content, pageScripts)" xmlns:th="http://www.thymeleaf.org" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">MediaVault Video</title>

        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            "primary": "#833cf6",
                            "background-light": "#f7f5f8",
                            "background-dark": "#171022",
                            "surface-dark": "#231b2e",
                            "surface-dark-hover": "#2e253a",
                        },
                        fontFamily: {
                            "display": ["Space Grotesk", "sans-serif"],
                            "body": ["Space Grotesk", "sans-serif"]
                        }
                    },
                },
            }
        </script>
        <style>
            /* Custom Scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            ::-webkit-scrollbar-track {
                background: #171022;
            }
            ::-webkit-scrollbar-thumb {
                background: #2e253a;
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #833cf6;
            }
            .hide-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .hide-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        </style>
    </head>
    <body class="bg-background-dark/95 text-slate-900 dark:text-white font-display min-h-screen flex flex-col overflow-x-hidden">
        <header id="header" class="z-999 flex items-center justify-between bg-transparent backdrop-blur-md px-6 py-3 w-full transition-all duration-300">
            <div class="flex items-center gap-8">
                <a href="/" class="flex items-center gap-3 text-white cursor-pointer hover:opacity-80 transition-opacity">
                    <div class="size-8 bg-primary rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-[20px]">movie</span>
                    </div>
                    <h2 class="text-white text-xl font-bold leading-tight tracking-tight">View Media</h2>
                </a>
                <label class="hidden md:flex flex-col min-w-64 h-10 w-96">
                    <div class="flex w-full flex-1 items-stretch rounded-full h-full bg-surface-dark border border-white/5 focus-within:border-primary/50 transition-colors">
                        <div class="text-gray-400 flex items-center justify-center pl-4 pr-2">
                            <span class="material-symbols-outlined text-[20px]">search</span>
                        </div>
                        <input class="flex w-full min-w-0 flex-1 bg-transparent border-none text-white focus:ring-0 placeholder:text-gray-500 text-sm font-medium" placeholder="Search your library..."/>
                    </div>
                </label>
            </div>
            <div class="flex items-center gap-4">
                <!--right component-->
            </div>
        </header>

        <main class="flex-1 w-full max-w-[1600px] mx-auto p-4 md:p-6 lg:p-8" th:replace="${content}">
        </main>

        <div th:replace="${pageScripts}"></div>
    </body>
</html>
