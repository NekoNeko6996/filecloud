<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Manga Library', 'manga', ~{::section}, ~{::script})}">
    <body>

        <section class="flex-1 flex flex-col relative overflow-hidden bg-background-dark">
            <header class="glass-header h-16 flex items-center justify-between px-4 sm:px-6 shrink-0 z-10 sticky top-0 gap-2 sm:gap-4">
                <div class="flex items-center gap-2 sm:gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-white transition-colors p-1">
                        <span class="material-symbols-outlined text-2xl">menu</span>
                    </button>
                    <h2 class="text-lg sm:text-xl font-bold text-white flex items-center gap-2">
                        <span class="material-symbols-outlined text-yellow-500">menu_book</span> Manga Library
                    </h2>
                </div>
                
                <a th:href="@{/manga/create}" class="bg-primary hover:bg-primary-dark text-white px-3 sm:px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined text-[18px]">add</span> 
                    <span class="hidden sm:inline">Add Manga</span>
                </a>
            </header>

            <div class="flex-1 overflow-y-auto p-4 sm:p-8 scroll-smooth custom-scrollbar">
                
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6">
                    <a th:each="m : ${mangas}" 
                       th:href="@{/manga/{id}(id=${m.id})}"
                       class="group relative aspect-[2/3] rounded-xl overflow-hidden cursor-pointer border border-white/10 hover:border-primary/50 transition-all shadow-lg hover:shadow-primary/20 bg-[#1e1e1e]">

                        <img th:if="${m.coverPath != null}" 
                             th:src="${m.coverPath}" 
                             class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                             onerror="this.src='https://placehold.co/400x600/1e1e1e/FFF?text=No+Cover'">
                        
                        <div th:unless="${m.coverPath != null}" class="w-full h-full bg-gradient-to-br from-gray-800 to-black flex items-center justify-center">
                            <span class="text-4xl font-bold text-white/10">M</span>
                        </div>

                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent flex flex-col justify-end p-3 opacity-100 transition-opacity">
                            
                            <div class="absolute top-2 right-2">
                                <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide text-white border border-white/10 shadow-sm backdrop-blur-md"
                                      th:classappend="${m.status.name() == 'ONGOING' ? 'bg-green-500/80' : (m.status.name() == 'COMPLETED' ? 'bg-blue-500/80' : 'bg-gray-500/80')}"
                                      th:text="${m.status}">ONGOING</span>
                            </div>

                            <h3 class="text-white font-bold text-sm sm:text-base leading-tight line-clamp-2 mb-1 group-hover:text-primary transition-colors" 
                                th:text="${m.title}">Manga Title</h3>
                            
                            <div class="flex items-center justify-between text-[10px] text-gray-400">
                                <span th:if="${not #lists.isEmpty(m.authors)}" th:text="${m.authors[0].name}">Author</span>
                                <span th:unless="${not #lists.isEmpty(m.authors)}">Unknown</span>
                                
                                <span th:text="${m.releaseYear}">2023</span>
                            </div>
                        </div>
                    </a>
                </div>

                <div th:if="${mangas.isEmpty()}" class="flex flex-col items-center justify-center h-96 text-gray-500">
                    <div class="w-20 h-20 rounded-full bg-white/5 flex items-center justify-center mb-4">
                        <span class="material-symbols-outlined text-4xl opacity-50">auto_stories</span>
                    </div>
                    <p class="text-lg font-medium text-gray-400">No manga added yet</p>
                    <a th:href="@{/manga/create}" class="mt-4 text-primary text-sm hover:underline">Add your first manga</a>
                </div>
            </div>

        </section>

        <script>
            // Các script bổ sung nếu cần
        </script>
    </body>
</html>
