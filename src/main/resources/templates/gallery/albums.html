<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('My Albums', 'gallery', ~{::section}, ~{::script})}">
    <head>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <title>My Albums</title>
    </head>
    <body>

        <section class="flex flex-col h-full w-full relative">

            <div class="px-6 py-4 flex justify-between items-center shrink-0 z-20 glass-header sticky top-0">
                <div>
                    <h1 class="text-2xl font-bold font-space text-white">Albums</h1>
                    <p class="text-[#a79cba] text-sm">Manage your photo collections</p>
                </div>
                <button onclick="document.getElementById('newAlbumModal').showModal()"
                        class="bg-primary hover:bg-primary/80 text-white px-5 py-2 rounded-lg flex items-center gap-2 transition-all shadow-[0_0_15px_rgba(131,60,246,0.3)]">
                    <span class="material-symbols-outlined text-[20px]">create_new_folder</span>
                    <span>New Album</span>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto scrollbar-hide">
                <div class="p-6">

                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">

                        <div th:each="album : ${albums}" class="group relative flex flex-col gap-2">

                            <a th:href="@{/gallery/{id}(id=${album.id})}" 
                               class="aspect-[4/3] w-full bg-[#1e1e1e] border border-white/10 rounded-2xl overflow-hidden relative block hover:border-primary/50 transition-all shadow-lg hover:shadow-primary/10 group">

                                <div th:if="${#lists.isEmpty(album.previewPhotos)}" 
                                     class="w-full h-full flex flex-col items-center justify-center text-white/10 bg-[#171022]">
                                    <span class="material-symbols-outlined text-5xl mb-2">photo_album</span>
                                    <span class="text-xs font-bold uppercase">Empty</span>
                                </div>

                                <div th:if="${#lists.size(album.previewPhotos) == 1}" class="w-full h-full relative">
                                    <img th:src="@{'/gallery/thumb/' + ${album.previewPhotos[0].id}}" 
                                         class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                                </div>

                                <div th:if="${#lists.size(album.previewPhotos) == 2}" class="w-full h-full grid grid-cols-2">
                                    <div class="relative overflow-hidden border-r border-white/10">
                                        <img th:src="@{'/gallery/thumb/' + ${album.previewPhotos[0].id}}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                                    </div>
                                    <div class="relative overflow-hidden">
                                        <img th:src="@{'/gallery/thumb/' + ${album.previewPhotos[1].id}}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                                    </div>
                                </div>

                                <div th:if="${#lists.size(album.previewPhotos) >= 3}" class="w-full h-full grid grid-cols-3">
                                    <div class="col-span-2 relative overflow-hidden border-r border-white/10">
                                        <img th:src="@{'/gallery/thumb/' + ${album.previewPhotos[0].id}}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                                    </div>

                                    <div class="col-span-1 flex flex-col h-full">
                                        <div class="relative flex-1 overflow-hidden border-b border-white/10">
                                            <img th:src="@{'/gallery/thumb/' + ${album.previewPhotos[1].id}}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                                        </div>
                                        <div class="relative flex-1 overflow-hidden">
                                            <img th:src="@{'/gallery/thumb/' + ${album.previewPhotos[2].id}}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">

                                        </div>
                                    </div>
                                </div>

                                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-60 pointer-events-none"></div>

                                <div class="absolute top-3 left-3 px-2 py-1 bg-black/40 backdrop-blur-md rounded-md border border-white/10 text-[10px] font-bold text-white flex items-center gap-1 z-10 shadow-sm">
                                    <span class="material-symbols-outlined text-[12px]" th:text="${album.privacyMode == 'PRIVATE' ? 'lock' : 'public'}">lock</span>
                                    <span th:text="${album.privacyMode}">PRIVATE</span>
                                </div>
                            </a>

                            <div class="flex justify-between items-start px-1">
                                <div>
                                    <a th:href="@{/gallery/{id}(id=${album.id})}" class="text-white font-bold text-base truncate block hover:text-primary transition-colors" th:text="${album.title}">Album Title</a>
                                    <p class="text-[#a79cba] text-xs mt-0.5">
                                        <span th:text="${#temporals.format(album.createdAt, 'MMM yyyy')}">Jan 2024</span>
                                    </p>
                                </div>

                                <button th:data-id="${album.id}" 
                                        th:data-title="${album.title}"
                                        onclick="openAlbumMenu(event, this.getAttribute('data-id'), this.getAttribute('data-title'))" 
                                        class="text-gray-500 hover:text-white p-1 rounded-full hover:bg-white/10 transition-colors flex items-center">
                                    <span class="material-symbols-outlined text-[20px]">more_vert</span>
                                </button>
                            </div>
                        </div>

                    </div>

                    <div th:if="${#lists.isEmpty(albums)}" class="flex flex-col items-center justify-center py-20 text-gray-500">
                        <span class="material-symbols-outlined text-6xl mb-4 opacity-30">folder_open</span>
                        <p>No albums yet. Create one to get started.</p>
                    </div>
                </div>
            </div>

            <dialog id="newAlbumModal" class="bg-[#1e1e1e] border border-white/10 rounded-2xl p-0 backdrop:backdrop-blur-sm backdrop:bg-black/50 text-white w-full max-w-md shadow-2xl">
                <form th:action="@{/gallery/create}" method="post" class="p-6">
                    <h3 class="text-xl font-bold font-space mb-4">Create New Album</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-[#a79cba] mb-1">Title</label>
                            <input type="text" name="title" required class="w-full bg-[#171022] border border-white/10 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm text-[#a79cba] mb-1">Description</label>
                            <textarea name="description" rows="3" class="w-full bg-[#171022] border border-white/10 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-primary"></textarea>
                        </div>
                    </div>
                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" onclick="this.closest('dialog').close()" class="px-4 py-2 text-[#a79cba] hover:text-white">Cancel</button>
                        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg font-bold">Create</button>
                    </div>
                </form>
            </dialog>

            <div id="albumContextMenu" class="hidden fixed z-50 w-48 bg-[#1e1e1e] border border-white/10 rounded-lg shadow-2xl overflow-hidden p-1.5 backdrop-blur-md">
                <button onclick="renameAlbumAction()" class="w-full text-left px-3 py-2 text-sm text-gray-300 rounded hover:bg-primary hover:text-white flex items-center gap-3 transition-colors">
                    <span class="material-symbols-outlined text-[18px]">edit</span> Rename
                </button>
                <div class="h-px bg-white/10 my-1 mx-2"></div>
                <button onclick="deleteAlbumAction()" class="w-full text-left px-3 py-2 text-sm text-red-400 rounded hover:bg-red-500/10 hover:text-red-300 flex items-center gap-3 transition-colors">
                    <span class="material-symbols-outlined text-[18px]">delete</span> Delete
                </button>
            </div>

        </section>

        <script th:inline="javascript">
            const albumMenu = document.getElementById('albumContextMenu');
            let activeAlbumId = null;
            let activeAlbumTitle = "";

            function openAlbumMenu(e, id, title) {
                e.preventDefault();
                e.stopPropagation();

                activeAlbumId = id;
                activeAlbumTitle = title;

                // Position Logic
                let x = e.clientX;
                let y = e.clientY;
                if (window.innerWidth - x < 200)
                    x -= 200;

                albumMenu.style.left = `${x}px`;
                albumMenu.style.top = `${y}px`;
                albumMenu.classList.remove('hidden');
            }

            // Close menu on click outside
            document.addEventListener('click', () => albumMenu.classList.add('hidden'));
            document.addEventListener('scroll', () => albumMenu.classList.add('hidden'));

            // --- ACTIONS ---

            function deleteAlbumAction() {
                if (!confirm(`Delete album "${activeAlbumTitle}" and ALL photos inside? This cannot be undone.`))
                    return;

                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                const formData = new FormData();
                formData.append('id', activeAlbumId);

                fetch('/gallery/albums/delete', {
                    method: 'POST',
                    headers: {[csrfHeader]: csrfToken},
                    body: formData
                }).then(res => {
                    if (res.ok)
                        window.location.reload();
                    else
                        alert("Failed to delete album");
                });
            }

            function renameAlbumAction() {
                const newTitle = prompt("Enter new title:", activeAlbumTitle);
                if (!newTitle || newTitle === activeAlbumTitle)
                    return;

                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                const formData = new FormData();
                formData.append('id', activeAlbumId);
                formData.append('title', newTitle);

                fetch('/gallery/albums/rename', {
                    method: 'POST',
                    headers: {[csrfHeader]: csrfToken},
                    body: formData
                }).then(res => {
                    if (res.ok)
                        window.location.reload();
                    else
                        alert("Failed to rename");
                });
            }
        </script>

    </body>
</html>
