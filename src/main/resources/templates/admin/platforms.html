<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Social Platforms', 'platforms', ~{::section}, ~{::script})}">
    <body>

        <section class="flex-1 flex flex-col relative overflow-hidden bg-background-dark">
            <header class="glass-header h-16 flex items-center justify-between px-4 sm:px-6 shrink-0 z-10 sticky top-0 gap-3">
                <div class="flex items-center gap-3 flex-1">
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-white transition-colors p-1">
                        <span class="material-symbols-outlined text-2xl">menu</span>
                    </button>
                    <h2 class="hidden sm:block text-lg font-bold text-white whitespace-nowrap">Social Platforms</h2>

                    <div class="relative group w-full max-w-xs ml-2">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-[18px]">search</span>
                        <input type="text" id="searchInput" 
                               th:value="${keyword}"
                               onkeydown="if (event.key === 'Enter')
                                           doSearch()"
                               placeholder="Search platforms..." 
                               class="w-full bg-[#1e1926] border border-white/10 rounded-full pl-9 pr-4 py-1.5 text-sm text-white focus:ring-1 focus:ring-primary outline-none transition-all">
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <div class="relative hidden sm:block">
                        <select onchange="doSort(this.value)" 
                                class="appearance-none bg-[#2e2839] border border-white/10 text-gray-300 text-xs font-bold rounded-lg pl-3 pr-8 py-2 hover:border-primary/50 focus:outline-none cursor-pointer">
                            <option value="name_asc" th:selected="${currentSort == 'name_asc'}">A-Z</option>
                            <option value="name_desc" th:selected="${currentSort == 'name_desc'}">Z-A</option>
                        </select>
                        <span class="material-symbols-outlined absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 text-[16px] pointer-events-none">sort</span>
                    </div>

                    <button onclick="openCreateModal()" class="bg-primary hover:bg-primary-dark text-white px-3 sm:px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors shadow-lg shadow-primary/20 whitespace-nowrap">
                        <span class="material-symbols-outlined text-[18px]">add</span> 
                        <span class="hidden sm:inline">Add New</span>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-4 sm:p-8 scroll-smooth">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    <div th:each="p : ${platforms}" 
                         class="bg-[#2e2839] border border-white/5 rounded-xl p-4 hover:border-primary/50 transition-all cursor-pointer group relative btn-open-detail"
                         th:onclick="'openDetailPanel(' + ${p.id} + ')'">

                        <div class="flex items-start justify-between mb-3">
                            <div class="w-12 h-12 rounded-lg bg-black/30 p-2 flex items-center justify-center border border-white/5">
                                <img th:if="${p.iconUrl != null}" th:src="${p.iconUrl}" class="w-full h-full object-contain">
                                <span th:unless="${p.iconUrl != null}" class="text-xl font-bold text-gray-500" th:text="${#strings.substring(p.name,0,1)}">X</span>
                            </div>
                            <span th:if="${p.isAcvite}" class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.5)]"></span>
                            <span th:unless="${p.isAcvite}" class="w-2 h-2 rounded-full bg-red-500"></span>
                        </div>

                        <h3 class="text-white font-bold text-lg truncate" th:text="${p.name}">Twitter</h3>
                        <p class="text-gray-500 text-xs truncate font-mono mt-1" th:text="${p.baseUrl}">https://twitter.com</p>

                        <div class="mt-3 flex items-center gap-1.5 text-[11px] text-gray-400 bg-black/20 w-fit px-2 py-1 rounded-md border border-white/5">
                            <span class="material-symbols-outlined text-[14px]">group</span>
                            <span th:text="${p.usageCount} + ' subjects'">0 subjects</span>
                        </div>
                    </div>

                    <div th:if="${platforms.isEmpty()}" class="col-span-full flex flex-col items-center justify-center py-20 text-gray-500 border-2 border-dashed border-white/10 rounded-xl">
                        <span class="material-symbols-outlined text-4xl mb-2">search_off</span>
                        <p>No platforms found.</p>
                    </div>
                </div>
            </div>

            <aside id="platformDetailPanel" class="fixed right-0 top-0 h-screen w-full sm:w-96 bg-[#171022] border-l border-white/10 shadow-2xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
                <div class="p-6 border-b border-white/10 flex items-center justify-between">
                    <h3 class="text-lg font-bold text-white">Platform Details</h3>
                    <button onclick="closeDetailPanel()" class="text-gray-400 hover:text-white"><span class="material-symbols-outlined">close</span></button>
                </div>

                <div class="flex-1 overflow-y-auto p-6">
                    <form id="platformForm" action="/admin/platforms/save" method="post" enctype="multipart/form-data" class="flex flex-col gap-5">
                        <input type="hidden" name="id" id="detailId">

                        <div class="flex justify-center mb-2">
                            <div class="w-20 h-20 rounded-xl bg-black/30 border border-white/10 flex items-center justify-center overflow-hidden relative group">
                                <img id="detailIconPreview" src="" class="w-full h-full object-contain p-2">
                                <div class="absolute inset-0 bg-black/60 hidden group-hover:flex items-center justify-center text-xs text-white">Icon</div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Platform Name</label>
                            <input type="text" name="name" id="detailName" required
                                   class="w-full bg-[#2e2839] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-primary outline-none">
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Base URL</label>
                            <input type="text" name="baseUrl" id="detailBaseUrl" required
                                   class="w-full bg-[#2e2839] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-primary outline-none font-mono text-sm">
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Icon Source</label>
                            <div class="flex gap-4 mb-3">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="iconType" value="url" checked onchange="toggleIconInput('url')" class="text-primary bg-gray-700 border-gray-600">
                                    <span class="text-sm text-gray-300">URL</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="iconType" value="file" onchange="toggleIconInput('file')" class="text-primary bg-gray-700 border-gray-600">
                                    <span class="text-sm text-gray-300">Upload</span>
                                </label>
                            </div>

                            <input type="text" name="iconUrl" id="inputIconUrl" placeholder="https://example.com/icon.png"
                                   oninput="updatePreviewFromUrl(this.value)"
                                   class="w-full bg-[#2e2839] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-primary outline-none text-sm">

                            <input type="file" name="iconFile" id="inputIconFile" accept="image/*"
                                   onchange="updatePreviewFromFile(this)"
                                   class="hidden w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-primary/20 file:text-primary hover:file:bg-primary/30">
                        </div>

                        <div class="pt-4 mt-auto flex gap-3">
                            <button type="button" onclick="deletePlatform()" id="btnDelete" class="flex-1 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white py-2 rounded-lg font-bold transition-colors">Delete</button>
                            <button type="submit" class="flex-[2] bg-primary hover:bg-primary-dark text-white py-2 rounded-lg font-bold shadow-lg shadow-primary/20">Save Changes</button>
                        </div>
                    </form>
                </div>
            </aside>

            <form id="deleteForm" action="/admin/platforms/delete" method="post" class="hidden">
                <input type="hidden" name="id" id="deleteId">
            </form>

        </section>

        <script th:inline="javascript">
            // --- 1. SEARCH & SORT LOGIC ---
            function doSearch() {
                const keyword = document.getElementById('searchInput').value;
                const sort = /*[[${currentSort}]]*/ 'name_asc';
                window.location.href = `?keyword=${encodeURIComponent(keyword)}&sort=${sort}`;
            }

            function doSort(sortValue) {
                const keyword = /*[[${keyword}]]*/ '';
                let url = `?sort=${sortValue}`;
                if (keyword)
                    url += `&keyword=${encodeURIComponent(keyword)}`;
                window.location.href = url;
            }

            // --- 2. DETAIL PANEL LOGIC (FIX: Click outside to close) ---
            const panel = document.getElementById('platformDetailPanel');

            function openCreateModal() {
                // Reset form for create
                document.getElementById('detailId').value = '';
                document.getElementById('detailName').value = '';
                document.getElementById('detailBaseUrl').value = '';
                document.getElementById('inputIconUrl').value = '';
                document.getElementById('detailIconPreview').src = 'https://ui-avatars.com/api/?name=New&background=random';
                document.getElementById('btnDelete').style.display = 'none'; // Hide delete button for new

                panel.classList.remove('translate-x-full');
            }

            function openDetailPanel(id) {
                // Fetch details via API
                fetch(`/admin/platforms/${id}/details`)
                        .then(res => res.json())
                        .then(data => {
                            document.getElementById('detailId').value = data.id;
                            document.getElementById('detailName').value = data.name;
                            document.getElementById('detailBaseUrl').value = data.baseUrl;
                            document.getElementById('inputIconUrl').value = data.iconUrl || '';
                            document.getElementById('detailIconPreview').src = data.iconUrl || `https://ui-avatars.com/api/?name=${data.name}&background=random`;
                            document.getElementById('btnDelete').style.display = 'block'; // Show delete button

                            panel.classList.remove('translate-x-full');
                        });
            }

            function closeDetailPanel() {
                panel.classList.add('translate-x-full');
            }

            function deletePlatform() {
                if (confirm('Are you sure? This will delete all social links associated with this platform!')) {
                    document.getElementById('deleteId').value = document.getElementById('detailId').value;
                    document.getElementById('deleteForm').submit();
                }
            }

            // --- 3. CLICK OUTSIDE LISTENER ---
            document.addEventListener('click', (e) => {
                const isPanelOpen = !panel.classList.contains('translate-x-full');
                // Nếu panel đang mở
                if (isPanelOpen) {
                    // Nếu click KHÔNG nằm trong Panel VÀ KHÔNG nằm trong nút mở (thẻ có class .btn-open-detail hoặc nút Add)
                    if (!panel.contains(e.target) && !e.target.closest('.btn-open-detail') && !e.target.closest('button[onclick="openCreateModal()"]')) {
                        closeDetailPanel();
                    }
                }
            });

            // --- 4. ICON TOGGLE LOGIC ---
            function toggleIconInput(type) {
                const urlInput = document.getElementById('inputIconUrl');
                const fileInput = document.getElementById('inputIconFile');
                if (type === 'url') {
                    urlInput.classList.remove('hidden');
                    fileInput.classList.add('hidden');
                } else {
                    urlInput.classList.add('hidden');
                    fileInput.classList.remove('hidden');
                }
            }

            function updatePreviewFromUrl(url) {
                if (url)
                    document.getElementById('detailIconPreview').src = url;
            }

            function updatePreviewFromFile(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => document.getElementById('detailIconPreview').src = e.target.result;
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>

    </body>
</html>
