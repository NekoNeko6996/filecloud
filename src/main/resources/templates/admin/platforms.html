<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Social Platforms', 'platforms', ~{::section}, ~{::script})}">
    <body>

        <section class="flex-1 flex flex-col relative overflow-hidden bg-background-dark">
            <header class="glass-header h-16 flex items-center justify-between px-6 shrink-0 z-10 sticky top-0">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <span class="material-symbols-outlined text-blue-400">public</span> Social Platforms
                </h2>
                <button onclick="openCreateModal()" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined text-[18px]">add</span> Add Platform
                </button>
            </header>

            <div class="flex-1 overflow-y-auto p-8 scroll-smooth" onclick="closeContextMenu()">

                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                    <div th:each="p : ${platforms}" 
                         class="group relative bg-[#2e2839] border border-white/5 rounded-xl p-6 flex flex-col items-center gap-3 cursor-pointer hover:border-primary/50 hover:bg-[#362f42] transition-all shadow-lg hover:shadow-primary/10"
                         th:data-id="${p.id}"
                         th:data-name="${p.name}"
                         th:data-baseurl="${p.baseUrl}"
                         th:data-icon="${p.iconUrl}"
                         oncontextmenu="openContextMenu(event, this)">

                        <div class="w-16 h-16 rounded-full bg-black/30 p-2 border border-white/10 shadow-inner group-hover:scale-110 transition-transform duration-300">
                            <img th:if="${p.iconUrl != null and p.iconUrl != ''}" th:src="${p.iconUrl}" class="w-full h-full object-contain rounded-full">
                            <div th:unless="${p.iconUrl != null and p.iconUrl != ''}" class="w-full h-full flex items-center justify-center text-gray-500 font-bold text-xl">
                                <span th:text="${#strings.substring(p.name,0,1)}">A</span>
                            </div>
                        </div>

                        <div class="text-center w-full">
                            <h3 class="text-white font-bold truncate" th:text="${p.name}">Name</h3>
                            <p class="text-[#a79cba] text-xs truncate font-mono mt-1 px-2 py-0.5 bg-black/20 rounded" th:text="${p.baseUrl}">url</p>
                        </div>
                    </div>
                </div>

                <div th:if="${platforms.isEmpty()}" class="flex flex-col items-center justify-center h-64 text-gray-500">
                    <span class="material-symbols-outlined text-5xl mb-2">dns</span>
                    <p>No platforms configured.</p>
                </div>
            </div>

            <div id="contextMenu" class="hidden fixed z-50 w-48 bg-[#1e1e1e] border border-white/10 rounded-lg shadow-xl overflow-hidden py-1">
                <button onclick="viewDetails()" class="w-full text-left px-4 py-2.5 text-sm text-gray-200 hover:bg-primary hover:text-white flex items-center gap-2 transition-colors">
                    <span class="material-symbols-outlined text-[18px]">info</span> Details
                </button>
                <button onclick="editPlatform()" class="w-full text-left px-4 py-2.5 text-sm text-gray-200 hover:bg-primary hover:text-white flex items-center gap-2 transition-colors">
                    <span class="material-symbols-outlined text-[18px]">edit</span> Edit
                </button>
                <div class="h-px bg-white/10 my-1 mx-2"></div>
                <button onclick="deletePlatform()" class="w-full text-left px-4 py-2.5 text-sm text-red-400 hover:bg-red-500/10 hover:text-red-300 flex items-center gap-2 transition-colors">
                    <span class="material-symbols-outlined text-[18px]">delete</span> Delete
                </button>
            </div>

            <aside id="detailsPanel" class="glass-panel fixed right-0 top-0 h-screen w-96 flex flex-col border-l border-white/10 bg-[#171022] shadow-2xl translate-x-full transition-transform duration-300 ease-in-out z-40">
                <div class="p-6 flex flex-col h-full">
                    <div class="flex items-center justify-between mb-6 shrink-0">
                        <h3 class="text-white font-bold text-lg flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">hub</span> Platform Details
                        </h3>
                        <button onclick="closeDetails()" class="text-[#a79cba] hover:text-white transition-colors"><span class="material-symbols-outlined">close</span></button>
                    </div>

                    <div class="flex flex-col items-center mb-6 shrink-0">
                        <img id="detailIcon" src="" class="w-24 h-24 rounded-full border-4 border-[#2e2839] shadow-xl bg-black mb-3 object-contain">
                        <h2 id="detailName" class="text-2xl font-bold text-white">Name</h2>
                        <a id="detailBaseUrl" href="#" target="_blank" class="text-primary text-sm hover:underline font-mono mt-1">url</a>
                    </div>

                    <div class="h-px bg-white/10 w-full mb-4 shrink-0"></div>

                    <div class="flex-1 overflow-hidden flex flex-col">
                        <h4 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-3">Linked Subjects (<span id="countSubjects">0</span>)</h4>
                        <div class="flex-1 overflow-y-auto space-y-2 pr-2" id="linkedSubjectsList">
                        </div>
                    </div>
                </div>
            </aside>

            <dialog id="platformModal" class="bg-[#1e1e1e] text-white p-6 rounded-xl border border-gray-700 shadow-2xl backdrop:bg-black/80 w-full max-w-md">
                <form th:action="@{/admin/platforms/save}" method="post" enctype="multipart/form-data" class="flex flex-col gap-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-xl" id="modalTitle">Add Platform</h3>
                        <button type="button" onclick="this.closest('dialog').close()" class="text-gray-400 hover:text-white">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>

                    <input type="hidden" name="id" id="inputId">

                    <div>
                        <label class="text-xs text-gray-400 mb-2 block uppercase font-bold tracking-wide">Icon</label>
                        <div class="flex gap-4 items-start">
                            <div class="shrink-0 w-16 h-16 rounded-full border-2 border-white/20 overflow-hidden bg-black/50 p-1">
                                <img id="iconPreview" src="https://ui-avatars.com/api/?name=P&background=random" class="w-full h-full object-contain rounded-full">
                            </div>
                            <div class="flex-1">
                                <div class="flex gap-4 mb-2 text-sm border-b border-white/10 pb-1">
                                    <label class="cursor-pointer font-bold text-primary hover:text-primary-light">
                                        <input type="radio" name="iconType" value="url" checked onchange="toggleIconInput('url')" class="hidden peer">
                                        <span class="peer-checked:underline">Paste Link</span>
                                    </label>
                                    <label class="cursor-pointer font-bold text-gray-400 hover:text-white">
                                        <input type="radio" name="iconType" value="file" onchange="toggleIconInput('file')" class="hidden peer">
                                        <span class="peer-checked:text-primary peer-checked:underline">Upload File</span>
                                    </label>
                                </div>
                                <div id="inputUrlGroup">
                                    <input type="text" name="iconUrl" id="inputIconUrl" placeholder="https://..."
                                           oninput="updatePreviewFromUrl(this.value)"
                                           class="w-full bg-black/30 border border-white/10 rounded px-3 py-2 text-sm text-white focus:outline-none focus:border-primary">
                                </div>
                                <div id="inputFileGroup" class="hidden">
                                    <input type="file" name="iconFile" id="inputIconFile" accept="image/*"
                                           onchange="updatePreviewFromFile(this)"
                                           class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-primary/20 file:text-primary hover:file:bg-primary/30">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs text-gray-400 mb-1 block uppercase font-bold tracking-wide">Name</label>
                        <input type="text" name="name" id="inputName" required placeholder="e.g. Twitter"
                               class="w-full bg-black/30 border border-white/10 rounded px-4 py-2 text-white focus:outline-none focus:border-primary">
                    </div>

                    <div>
                        <label class="text-xs text-gray-400 mb-1 block uppercase font-bold tracking-wide">Base URL</label>
                        <input type="text" name="baseUrl" id="inputBaseUrl" required placeholder="e.g. https://twitter.com/"
                               class="w-full bg-black/30 border border-white/10 rounded px-4 py-2 text-white focus:outline-none focus:border-primary font-mono text-sm">
                    </div>

                    <div class="flex gap-3 justify-end mt-4 pt-4 border-t border-white/5">
                        <button type="button" onclick="this.closest('dialog').close()" class="px-4 py-2 text-sm text-gray-400 hover:text-white font-medium">Cancel</button>
                        <button type="submit" class="bg-primary hover:bg-primary-dark text-white px-6 py-2 rounded-lg text-sm font-bold shadow-lg shadow-primary/20">Save</button>
                    </div>
                </form>
            </dialog>

            <form id="deleteForm" th:action="@{/admin/platforms/delete}" method="post" class="hidden">
                <input type="hidden" name="id" id="deleteId">
            </form>

        </section>

        <script>
            // --- CONTEXT MENU ---
            const contextMenu = document.getElementById('contextMenu');
            let activeItem = null; // Store data of clicked item

            function openContextMenu(e, el) {
                e.preventDefault();
                e.stopPropagation();

                // Lưu data từ thẻ div vào biến activeItem
                activeItem = {
                    id: el.getAttribute('data-id'),
                    name: el.getAttribute('data-name'),
                    baseUrl: el.getAttribute('data-baseurl'),
                    icon: el.getAttribute('data-icon')
                };

                let x = e.clientX;
                let y = e.clientY;
                if (window.innerWidth - x < 200)
                    x -= 200;
                if (window.innerHeight - y < 150)
                    y -= 150;

                contextMenu.style.left = `${x}px`;
                contextMenu.style.top = `${y}px`;
                contextMenu.classList.remove('hidden');
            }

            function closeContextMenu() {
                contextMenu.classList.add('hidden');
            }

            // --- DETAILS SIDE PANEL ---
            const detailsPanel = document.getElementById('detailsPanel');

            function closeDetails() {
                detailsPanel.classList.remove('translate-x-0');
                detailsPanel.classList.add('translate-x-full');
            }

            function viewDetails() {
                closeContextMenu();
                if (!activeItem)
                    return;

                detailsPanel.classList.remove('translate-x-full');
                detailsPanel.classList.add('translate-x-0');

                // Set basic info immediately
                document.getElementById('detailName').innerText = activeItem.name;
                document.getElementById('detailBaseUrl').innerText = activeItem.baseUrl;
                document.getElementById('detailBaseUrl').href = activeItem.baseUrl;
                document.getElementById('detailIcon').src = activeItem.icon || `https://ui-avatars.com/api/?name=${activeItem.name}&background=random`;
                document.getElementById('linkedSubjectsList').innerHTML = '<p class="text-gray-500 text-sm animate-pulse">Loading linked subjects...</p>';

                // Fetch linked subjects
                fetch(`/admin/platforms/${activeItem.id}/details`)
                        .then(res => res.json())
                        .then(data => {
                            const list = document.getElementById('linkedSubjectsList');
                            document.getElementById('countSubjects').innerText = data.linkedSubjects.length;

                            if (data.linkedSubjects.length === 0) {
                                list.innerHTML = '<p class="text-gray-500 text-sm italic">No subjects linked.</p>';
                                return;
                            }

                            list.innerHTML = data.linkedSubjects.map(sub => `
                            <a href="/subjects/${sub.subjectId}" class="flex items-center justify-between p-3 bg-white/5 rounded-lg border border-white/5 hover:border-primary/30 group transition-colors">
                                <span class="text-white text-sm font-medium">${sub.subjectName}</span>
                                <span class="text-xs text-gray-500 font-mono group-hover:text-primary truncate max-w-[120px]">${sub.profilePath}</span>
                            </a>
                        `).join('');
                        })
                        .catch(err => {
                            console.error(err);
                            document.getElementById('linkedSubjectsList').innerHTML = '<p class="text-red-400 text-sm">Error loading data.</p>';
                        });
            }

            // --- CREATE / EDIT MODAL ---
            function openCreateModal() {
                document.getElementById('modalTitle').innerText = 'Add Platform';
                document.getElementById('inputId').value = '';
                document.getElementById('inputName').value = '';
                document.getElementById('inputBaseUrl').value = '';
                document.getElementById('inputIconUrl').value = '';
                document.getElementById('iconPreview').src = 'https://ui-avatars.com/api/?name=New&background=random';

                // Reset radio
                document.querySelector('input[name="iconType"][value="url"]').click();

                document.getElementById('platformModal').showModal();
            }

            function editPlatform() {
                closeContextMenu();
                if (!activeItem)
                    return;

                document.getElementById('modalTitle').innerText = 'Edit Platform';
                document.getElementById('inputId').value = activeItem.id;
                document.getElementById('inputName').value = activeItem.name;
                document.getElementById('inputBaseUrl').value = activeItem.baseUrl;

                // Nếu có iconUrl, điền vào ô input URL và hiển thị preview
                document.getElementById('inputIconUrl').value = activeItem.icon || '';
                updatePreviewFromUrl(activeItem.icon || '');

                // Reset radio về URL mode mặc định để user thấy link cũ
                document.querySelector('input[name="iconType"][value="url"]').click();

                document.getElementById('platformModal').showModal();
            }

            // --- DELETE ---
            function deletePlatform() {
                closeContextMenu();
                if (!activeItem)
                    return;
                if (confirm(`Are you sure you want to delete ${activeItem.name}? This will remove links from all subjects using it.`)) {
                    document.getElementById('deleteId').value = activeItem.id;
                    document.getElementById('deleteForm').submit();
                }
            }

            // --- ICON PREVIEW LOGIC (Copied & Simplified) ---
            function toggleIconInput(type) {
                const urlGroup = document.getElementById('inputUrlGroup');
                const fileGroup = document.getElementById('inputFileGroup');
                const urlInput = document.getElementById('inputIconUrl');
                const fileInput = document.getElementById('inputIconFile');

                if (type === 'url') {
                    urlGroup.classList.remove('hidden');
                    fileGroup.classList.add('hidden');
                    fileInput.value = '';
                    updatePreviewFromUrl(urlInput.value);
                } else {
                    urlGroup.classList.add('hidden');
                    fileGroup.classList.remove('hidden');
                }
            }

            function updatePreviewFromUrl(url) {
                const preview = document.getElementById('iconPreview');
                if (url && url.trim() !== '') {
                    preview.src = url;
                } else {
                    preview.src = 'https://ui-avatars.com/api/?name=P&background=random';
                }
            }

            function updatePreviewFromFile(input) {
                const preview = document.getElementById('iconPreview');
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>

    </body>
</html>
