<!DOCTYPE html>
<html lang="vi" class="dark">
    <head>
        <meta charset="UTF-8">
        <title>Admin - Scan Disk Tool</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@0..1,400,0,0" rel="stylesheet"/>
        <script> tailwind.config = {darkMode: "class"};</script>
    </head>
    <body class="bg-[#101722] text-white font-sans p-8">

        <div class="max-w-7xl mx-auto">
            <div class="flex items-center gap-4 mb-6">
                <div class="p-3 bg-blue-600 rounded-lg">
                    <span class="material-symbols-outlined text-3xl">hard_drive</span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold">Quét Ổ Cứng (Simple Mode)</h1>
                    <p class="text-gray-400">Trích xuất Subject/Album dựa trên cấu trúc thư mục</p>
                </div>
            </div>

            <div class="bg-[#1e293b] p-6 rounded-xl border border-gray-700 shadow-lg mb-8">
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Đường dẫn quét</label>
                        <input type="text" id="rootPath" value="E:\" placeholder="Nhập đường dẫn folder (VD: E:\IMG)"
                               class="w-full bg-[#0f172a] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="flex items-end">
                        <button onclick="runScan()" 
                                class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-lg font-bold flex items-center gap-2 transition-colors h-[50px]">
                            <span class="material-symbols-outlined">search</span> Quét Ngay
                        </button>
                    </div>
                </div>
            </div>

            <div id="resultArea" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Kết quả: <span id="itemCount" class="text-blue-400">0</span> files</h2>
                </div>

                <div class="overflow-hidden rounded-xl border border-gray-700 shadow-2xl">
                    <table class="w-full text-left text-sm text-gray-300">
                        <thead class="bg-[#1e293b] text-gray-100 uppercase text-xs font-bold tracking-wider">
                            <tr>
                                <th class="px-6 py-4 w-16">Loại</th>
                                <th class="px-6 py-4">Tên File</th>
                                <th class="px-6 py-4 w-[25%]">Đường dẫn (Path)</th>
                                <th class="px-6 py-4 text-blue-300">Subject (Chủ thể)</th>
                                <th class="px-6 py-4 text-purple-300">Album / Bộ ảnh</th>
                            </tr>
                        </thead>
                        <tbody id="scanTableBody" class="divide-y divide-gray-700 bg-[#101722]">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-12">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-blue-500 border-t-transparent"></div>
                <p class="mt-4 text-gray-400 font-medium">Đang phân tích cấu trúc thư mục...</p>
            </div>
        </div>

        <script>
            async function runScan() {
                const path = document.getElementById('rootPath').value;
                if (!path)
                    return alert("Vui lòng nhập đường dẫn!");

                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('resultArea').classList.add('hidden');
                const tbody = document.getElementById('scanTableBody');
                tbody.innerHTML = '';

                try {
                    const response = await fetch(`/api/admin/scan/preview?path=${encodeURIComponent(path)}`);
                    const data = await response.json();

                    if (!response.ok)
                        throw new Error(data || 'Lỗi server');

                    document.getElementById('itemCount').innerText = data.length;

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.className = "hover:bg-white/5 transition-colors";

                        // Icon & Màu sắc phân biệt Ảnh/Video
                        const isImg = item.fileName.match(/\.(jpg|jpeg|png|webp)$/i);
                        const icon = isImg ? 'image' : 'movie';
                        const iconClass = isImg ? 'text-purple-400 bg-purple-400/10' : 'text-blue-400 bg-blue-400/10';

                        // Album chỉ hiển thị nếu là ảnh
                        const albumHtml = item.detectedAlbum
                                ? `<span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-purple-500/10 text-purple-300 border border-purple-500/20">
                                 <span class="material-symbols-outlined text-[14px] mr-1"></span>${item.detectedAlbum}
                               </span>`
                                : '<span class="text-gray-600">-</span>';

                        const subjectHtml = item.detectedSubject
                                ? `<span class="font-bold text-white">${item.detectedSubject}</span>`
                                : '<span class="text-gray-600 italic">Không rõ</span>';

                        row.innerHTML = `
                            <td class="px-6 py-4">
                                <div class="w-8 h-8 rounded-lg ${iconClass} flex items-center justify-center">
                                    <span class="material-symbols-outlined text-[20px]">${icon}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="font-medium text-white">${item.fileName}</div>
                                <div class="text-xs text-gray-500 mt-0.5 font-mono">${(item.size / 1024 / 1024).toFixed(2)} MB</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-xs text-gray-400 truncate max-w-[300px] font-mono" title="${item.absolutePath}">
                                    ...${item.absolutePath.slice(-40)}
                                </div>
                            </td>
                            <td class="px-6 py-4 text-base">${subjectHtml}</td>
                            <td class="px-6 py-4">${albumHtml}</td>
                        `;
                        tbody.appendChild(row);
                    });

                    document.getElementById('resultArea').classList.remove('hidden');

                } catch (error) {
                    alert("Lỗi: " + error.message);
                } finally {
                    document.getElementById('loading').classList.add('hidden');
                }
            }
        </script>
    </body>
</html>
